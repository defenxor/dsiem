<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div *ngFor="let row of alarm">
            <i class="fa fa-align-justify"></i> {{row._source.title}}
          </div>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>AlarmID</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Status</th>
                <th>Risk</th>
                <th>Tag</th>
                <th>Sources</th>
                <th>Destinations</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of alarm">
                <td>{{alarmID}}</td>
                <td>{{row._source.timestamp | amTimeAgo}}</td>
                <td>{{row._source.updated_time | amTimeAgo}}</td>
                <td>{{row._source.status}}</td>
                <td>{{row._source.risk_class}}</td>
                <td>{{row._source.tag}}</td>
                <td>{{row._source.src_ips}}</td>
                <td>{{row._source.dst_ips}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
